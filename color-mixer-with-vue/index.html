<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body></body>
    <main
      id="app"
      class="container"

    >
      <label for="r">r</label>
      <input v-bind="attributesRed, attributesFix" @input="setBackgroundColorRed($event), setRGBtoHex()" />
      <label for="g"   >g</label>
      <input
        v-bind="attributesGreen, attributesFix"
        @input="setBackgroundColorGreen($event), setRGBtoHex()"
      />
      <label for="b">b</label>
      <input v-bind="attributesBlue, attributesFix" @input="setBackgroundColorBlue($event), setRGBtoHex()" />
      <div class="currentColor" id="color-value"  v-text="hexValue"  ></div>
          <div class="toChange"  :style="{backgroundColor: setColor}" ></div>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
